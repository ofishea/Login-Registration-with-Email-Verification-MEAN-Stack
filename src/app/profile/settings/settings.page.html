<ion-header class="ion-no-border d-md-none">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Settings</ion-title>
     <ion-buttons slot="end">
       <ion-button>
         <ion-icon name="notifications"></ion-icon>
       </ion-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>
<div style="background: #b4b2ad;">
  <div class="profile_content ion-padding">
      <div class="profile">
        <ion-thumbnail>
          <ion-icon name="log-out"></ion-icon>
        </ion-thumbnail>
      </div>
    </div>
  </div>

  <ion-content>
   <ion-grid fixed>
  <ion-row class="ion-justify-content-center">
  <div class="col-lg-6 col-md-10">

      <ion-buttons slot="start" class="d-none d-md-block">
        <ion-button (click)="onBack()" color="dark">
          <ion-icon name="arrow-back"></ion-icon>
          Back
        </ion-button>
      </ion-buttons>


  <div class="content">

    <div class="title">
      <h6>Accounts</h6>
    </div>

    <div class="items">
      <ion-item lines="none" routerLink="edit-profile">
        <ion-buttons slot="start">
          <ion-button color="dark">
            <ion-icon name="person-circle-sharp"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-label>Edit Profile</ion-label>
        <ion-buttons slot="end">
          <ion-button color="dark">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
      <ion-item lines="none" routerLink="change-password">
        <ion-buttons slot="start">
          <ion-button color="dark">
            <ion-icon name="lock-closed"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-label>Change Password</ion-label>
        <ion-buttons slot="end">
          <ion-button color="dark">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </div>

    <div class="ttl2">
      <h6>More Options</h6>
    </div>

    <div class="items">
      <ion-item lines="none">
        <ion-buttons slot="start">
          <ion-button color="dark">
            <ion-icon name="newspaper"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-label>KYC</ion-label>
        Verified
      </ion-item>
    </div>

  </div>


        </div>
          </ion-row>
          </ion-grid>
</ion-content>
