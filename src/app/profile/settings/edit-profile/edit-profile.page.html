<ion-header class="ion-no-border d-md-none">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>


<div style="background: #b4b2ad;">
  <div class="profile_content ion-padding">
      <div class="profile">
        <ion-thumbnail>
          <ion-icon name="log-out"></ion-icon>
        </ion-thumbnail>
      </div>
    </div>
  </div>




<ion-content>
 <ion-grid fixed>
<ion-row class="ion-justify-content-center">
<div class="col-lg-6 col-md-10">

    <ion-buttons slot="start" class="d-none d-md-block">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon name="arrow-back"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="item">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-label>First Name</ion-label>
            <ion-input type="text" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"></ion-input>
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-label>Last Name</ion-label>
            <ion-input type="text" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"></ion-input>
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-label>Email Address</ion-label>
            <ion-input type="text" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"></ion-input>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-label>Username</ion-label>
            <ion-input type="text" formControlName="userName" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }"></ion-input>
            <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                <div *ngIf="f.userName.errors.required">Username is required</div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-row>
        <ion-col>
          <ion-button expand="block" type="submit" [disabled]="loading" class="btn-block">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Update
          </ion-button>
        </ion-col>
      </ion-row>
  </div>
  </form>

                </div>
                  </ion-row>
                  </ion-grid>
</ion-content>
